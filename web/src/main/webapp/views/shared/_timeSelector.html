<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <span class="col-sm-6">Month:</span>
            <span class="col-sm-6">Year:</span>
        </div>
        <div class="row">
            <select class="col-sm-6" ng-model="selectedMonth"
                    ng-options="month.month for month in months"></select>
            <select class="col-sm-6" ng-model="selectedYear" ng-options="year.year for year in years"></select>
        </div>
    </div>

    <ul class="list-group">
        <li class="list-group-item">
            <a href="" id="getMonth" class="btn btn-default" style="display: block; width: 100%;"
               ng-click="showMonth()">Show Month</a>
        </li>
        <li class="list-group-item">
            <a href="" type="button" id="getYear" class="btn btn-default" style="display: block; width: 100%;"
               ng-click="showYear()">Show Year</a>
        </li>
    </ul>
</div>
