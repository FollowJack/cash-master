<div data-ng-repeat="account in data.accounts" class="col-sm-6">

    <div class="panel panel-default">
        <div class="panel-heading"><h3><span class="{{account.glyphIcon}}" aria-hidden="true"></span> {{account.name}}</h3>
            Balance: {{account.balance}}
        </div>

        <ul class="list-group">
            <li class="list-group-item"><a href="#/accounts/{{account.id}}">Show transactions</a></li>
        </ul>
    </div>
</div>
